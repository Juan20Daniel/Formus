<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms _vergas</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form class="form">
		<h2 class="form__title">Iniciar Sesión a la vrg</h2>
		<p>¿Aún no tienes una cuenta <a href="#" class="form__link">entra aquí</a></p>
		<div class="form__container">
			<div class="form__group">
				<input type="text" id="name" class="form__input" placeholder=" " />
				<label for="name" class="form__label">Nombre:</label>
				<span class="form__line"></span>
			</div>
			<div class="form__group">
				<input type="text" id="user" class="form__input" placeholder=" " />
				<label for="user" class="form__label">Usuario:</label>
				<span class="form__line"></span>
			</div>
			<div class="form__group">
				<input type="password" id="password" class="form__input" placeholder=" " />
				<label for="password" class="form__label">Password:</label>
				<span class="form__line"></span>
			</div>
		</div>
		<input type="submit" class="form__submit" value="Entrar">
	</form>
</body>
</html>
